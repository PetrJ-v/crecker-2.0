<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Тестовое задание</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta charset="utf-8">
	<link rel="stylesheet" href="./css/main.css?rev=@@hash">
	<meta name="description" content="Тестовое задание Жечкова Петра.">
</head>
<body>
	<div class="header">
		<div class="ranges">
			<div>
				<input type="range" name="range1" class="range1" id="range1" min="0" max="100" step="1" value="10">
				<span class="range-output"></span>
			</div>

			<div>
				<input type="range" name="range2" class="range2" min="0" max="100" step="1" value="36">
				<span class=""></span>
			</div>

			<div>
				<input type="range" name="range3" class="range3" min="0" max="100" step="1" value="14">
				<span class="range-output"></span>
			</div>

			<div>
				<input type="range" name="range4" disabled="" class="range4" min="0" max="100" step="1" value="40">
				<span class="range-output"></span>
			</div>
		</div>
	</div>
	<div class="test-button">
		<button>Обновить</button>
	</div>
	<script   src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
	<script src="js/main.js?rev=@@hash"></script>
</body>
</html>
